<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review and Rating</title>
    <style>
        .rating {
            unicode-bidi: bidi-override;
            direction: rtl;
            text-align: center;
        }
        .rating > label {
            display: inline-block;
            padding: 0 1px;
            font-size: 24px;
            color: #aaa;
            cursor: pointer;
        }
        .rating > label:hover,
        .rating > input:checked ~ label,
        .rating > input:checked ~ label:hover,
        .rating > label:hover ~ label,
        .rating > input:checked ~ label:hover ~ label {
            color: #ff9800;
        }
        .rating > input {
            display: none;
        }
        .review-form {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <br><br>
    <h1 style="color: black;" align="center">Add Review and Rating</h1>
    <div class="review-form">
        <form  method="POST">

            <label for="rating">Rating:</label><br>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" required/>
                <label for="star5">☆</label>
                <input type="radio" id="star4" name="rating" value="4" />
                <label for="star4">☆</label>
                <input type="radio" id="star3" name="rating" value="3" />
                <label for="star3">☆</label>
                <input type="radio" id="star2" name="rating" value="2" />
                <label for="star2">☆</label>
                <input type="radio" id="star1" name="rating" value="1" />
                <label for="star1">☆</label>
            </div><br><br>

            <label for="review">Review:</label><br>
            <textarea id="review" name="review" required></textarea><br><br>

            <input type="submit" class="btn btn-success" value="Submit" name="submit">
        </form>
    </div>

    <script>
        // Set the checked state of the star rating
        document.addEventListener("DOMContentLoaded", function() {
            let stars = document.querySelectorAll('.rating input');
            for (let star of stars) {
                star.addEventListener('change', function() {
                    let currentStar = this;
                    while (currentStar) {
                        currentStar = currentStar.previousElementSibling;
                        if (currentStar && currentStar.tagName === 'LABEL') {
                            currentStar.style.color = '#aaa';
                        }
                    }
                    currentStar = this.nextElementSibling;
                    while (currentStar) {
                        if (currentStar.tagName === 'LABEL') {
                            currentStar.style.color = '#ff9800';
                        }
                        currentStar = currentStar.nextElementSibling;
                    }
                });
            }
        });
    </script>
</body>
</html>
